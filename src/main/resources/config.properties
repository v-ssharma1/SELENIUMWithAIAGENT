# Configuration file for Selenium tests

# Environment name (can be overridden by Jenkins)
environment=dev

# Base URL (can be overridden by Jenkins)
url=https://www.google.com

# Browser type (can be overridden by Jenkins)
# Supported values: chrome, firefox, edge, safari, headless-chrome, headless-firefox
browser=chrome

# Wait times (always read from config)
implicitWait=10
explicitWait=20